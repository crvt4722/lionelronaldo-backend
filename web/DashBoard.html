<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Board</title>
  <link rel="stylesheet" href="assets/css/DAstyle.css">
  <script src="https://kit.fontawesome.com/f0add9272d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <div class="all-thong-ke">
    <div class="ten-div">
      Thống kê
    </div>
    <div class="thong-ke">

      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-clock full violet"></i>
        </div>
        <div class="so-tk">
          230k
        </div>
        <div class="ten-tk">
          Đã bán
        </div>

      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-user full blue"></i>
        </div>
        <div class="so-tk">
          8.549k
        </div>
        <div class="ten-tk">
          Khách hàng
        </div>
      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-cart-shopping full red"></i>
        </div>
        <div class="so-tk">
          1.423k
        </div>
        <div class="ten-tk">
          Sản phẩm
        </div>
      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-dollar-sign full green"></i>
        </div>
        <div class="so-tk">
          $9745
        </div>
        <div class="ten-tk">
          Thu nhập
        </div>
      </div>
    </div>
  </div>


 
  <div class="chart-content">
    <div class="bieu-do-trai">
      <div class="ten-div">
        Doanh thu theo tuần
      </div>
      <div class="chart">
      <canvas id="bieu-do-tuan" style="width:100%;max-width:600px"></canvas>
    </div>
    </div>
    
    <div class="bieu-do-phai">
      <div class="ten-div">
        Chỉ tiêu hàng ngày
      </div>
      <div class="chart">
      <canvas id="bieu-do-ngay" style="width:100%;max-width:600px"></canvas>
    </div>
    </div>

    <div class="bieu-do-trai">
      <div class="ten-div">
        Top sản phẩm bán chạy
      </div>
      <div class="chart">
      <canvas id="bieu-do-san-pham" style="width:100%;max-width:600px"></canvas>
    </div>
    </div>
    
    
  </div>


</body>
<script>
  const xValues = [50, 60, 70, 80];
  const yValues = [7, 8, 8, 10];
  const x2Values = ["Thu nhập hôm nay", "Còn thiếu"];
  const y2Values = [800,200];
  barColors = ["rgb(115, 174, 27)","rgba(200,250,200)"];
  new Chart("bieu-do-tuan", {
    type: "line",
    data: {
      labels: xValues,
      datasets: [{
        fill: false,
        lineTension: 0,
        backgroundColor: "rgb(115, 174, 27)",
        borderColor: "rgba(200,250,200)",
        data: yValues
      }]
    },
    options: {
      legend: { display: false },
      scales: {
        //yAxes: [{ ticks: { min: 6, max: 16 } }],
      }
    }
  });
  new Chart("bieu-do-ngay", {
  type: "doughnut",
  data: {
    labels: x2Values,
    datasets: [{
      backgroundColor: barColors,
      data: y2Values
    }]
  },
  options: {
    title: {
      display: true,
      text: "1000$"
    }
  }
});
new Chart("bieu-do-san-pham", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: rgba(200,250,200),
      data: yValues
    }]
  },
  
});

</script>

</html>
