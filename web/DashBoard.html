<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Board</title>
  <link rel="stylesheet" href="assets/css/DAstyle.css">
  <script src="https://kit.fontawesome.com/f0add9272d.js"></script>
</head>

<body>
  <div class="all-thong-ke">
    <div class="ten-div">
      Thống kê
    </div>
    <div class="thong-ke">

      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-clock full violet"></i>
        </div>
        <div class="so-tk">
          230k
        </div>
        <div class="ten-tk">
          Đã bán
        </div>
        
      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-user full blue"></i>
        </div>
        <div class="so-tk">
          8.549k
        </div>
        <div class="ten-tk">
          Khách hàng
        </div>
      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-cart-shopping full red"></i>
        </div>
        <div class="so-tk">
          1.423k
        </div>
        <div class="ten-tk">
          Sản phẩm
        </div>
      </div>
      <div class="thong-ke-item">
        <div class="icon-tk">
          <i class="fa-solid fa-dollar-sign full green"></i>
        </div>
        <div class="so-tk">
          $9745
        </div>
        <div class="ten-tk">
          Thu nhập
        </div>
      </div>
    </div>
  </div>
</body>

</html>
